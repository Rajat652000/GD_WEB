<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Login Page</title>

    <style>
        /* Full-page background */
        body {
            height: 100vh;
            margin: 0;
            background: url('https://dog.ceo/api/breeds/image/random') center / cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Centered login form */
        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="card login-box">
            <form method="post" action="/login">
            {% csrf_token %}
            <div class="card-body text-center">
                
                <h2 class="fw-bold text-uppercase">Login</h2>
                <p>Please enter your Username and password!</p>

                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name">
                </div>

                <div class="form-group">
                    <input type="password" id ="password" name="password" class="form-control" placeholder="Password">
                </div>
                <!-- Button for uploading machine -->
                <button type="submit" name="action" value="upload_machine" class="btn btn-outline-light btn-lg btn-block">
                    Login To Upload Machine
                </button>

                <!-- Button for uploading product -->
                <button type="submit" name="action" value="upload_product" class="btn btn-outline-light btn-lg btn-block">
                    Login To Upload Product
                </button>
                <div class="d-flex justify-content-center mt-4">
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-google fa-lg"></i></a>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
