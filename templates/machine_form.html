{% extends "bash.html" %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'product_submit.css' %}">
{% endblock head %}

{% block title %}
New Upload Machine
{% endblock title %}

{% block content %}
<div class="contact-container">
    <div class="form-section">
        <h2>New Upload Machine</h2>
        <form method="POST" action="" class="contact-form" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="machine_name">Machine Name</label>
                <input type="text" class="form-control" id="machine_name" name="machine_name" placeholder="Your Name" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter description" required></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
            </div>

            <div class="form-group">
                <label for="image">Main Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Additional Images:</label>
                <div id="image-container">
                    <input type="file" name="extra_images[]" accept="image/*">
                </div>
                <button type="button" onclick="addImageField()">Add More Images</button>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>

<script>
    function addImageField() {
        let container = document.getElementById("image-container");
        let input = document.createElement("input");
        input.type = "file";
        input.name = "extra_images[]";
        input.accept = "image/*";
        container.appendChild(input);
    }
</script>
{% endblock content %}
