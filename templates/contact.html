{% extends "bash.html" %}

{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'machine_form.css' %}">
{% endblock head %}

{% block title %}
Contact Us
{% endblock title %}

{% block content %}
<div class="contact-container">
    <div class="form-section">
        <h2>Contact Us</h2>
        <form method="POST" action="{% url 'contact' pk=Product_detail.id %}" class="contact-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Your City" required>
            </div>
            
            <div class="form-group">
                <label for="purpose">Purpose</label>
                <input type="text" class="form-control" id="purpose" name="purpose" placeholder="Purpose" required>
            </div>
            
            <div class="form-group">
                <label for="machine_name">Machine Name</label>
                <input type="text" class="form-control" id="machine_name" name="machine_name" value="{{ Product_detail.Machine_name }}" readonly>
            </div>
            
            <div class="form-group">
                <label for="machine_price">Machine Price</label>
                <input type="text" class="form-control" id="machine_price" name="machine_price" value="{{ Product_detail.Price }}" readonly>
            </div>
            
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
